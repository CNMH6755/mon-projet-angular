<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-sm-8 col-sm-offset-2"></div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">
        Nom de l'appareil
      </label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>

    </div>
    <div class="form-group"></div>
    <label for="status">
      Etat de l'appareil
    </label>
    <select id="status" name="status" class="form-control" ngModel>
      <option value="allume">Allume</option>
      <option value="eteint">Eteint</option>
    </select>
    <button type="submit" class="btn btn-primary" [disabled]=""> Enregistrer</button>
  </form>
</div>
